name: Stale Issues and PRs
on:
    schedule: 
        - cron: "0 14 * * *"
        - cron: "0/5 * * * *"

jobs:
    stale:
        runs-on: ubuntu-latest
        steps:
            - uses: action/stale@v8
              with:
                stale-issue-message: "Issue Warnig Message"
                days-before-stale: 1
                days-before-close: 5